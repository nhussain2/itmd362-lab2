<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link rel="stylesheet" media="screen" href="style/style.css">
  <link rel="stylesheet" media="screen" href="style/reset.css">
 </head>

<body>
  <h1> Enter your details to participate in this giveaway!</h1>

  <p>
    <img src="media/shoe_opt.jpg" alt="shoe">
  </p>

  <form method="get" action="#null">
    <label for="name">Name</label>
    <input type="text" name="name_data" id="name>
    <label for="email">Email</label>
    <input type="text" name="email_data" id="email">
    <label for="phone">Phone</label>
    <input type="tel" name="phone_data" id="phone">
    <label for="doa">Date of Birth MM/DD/YYYY</label>
    <input type="text" name="birth_data" id="doa">
    <div><input type="submit" value="Submit"></div>
  </form>


</body>

</html>
